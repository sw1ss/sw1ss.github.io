<p class="post-details">
	{% for category in include.post.categories %}
		<span class="blog-filter">
			<a href="{{ site.baseurl }}/blog/categories/#{{ category | slugify }}">{{ category | capitalize }}</a>
		</span>
	{% endfor %}
	<span class="post-date">{{ include.post.date | date: "%B %d, %Y" }}</span>
	{% if include.post.author_member %}
	<span class="post-author">
        - by <a href="/members/{{ include.post.author_member }}">{{ include.post.author_member }}</a>
    </span>
	{% endif %}
</p>
