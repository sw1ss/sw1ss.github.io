---
layout: page
---
{% for member in site.data.members %}
  {% if member.name == page.author %}
	<section class="diagonal">
		<div class="blog-post text-container members">
			<div class="post-content">
            	{% include member.html member=member %}
            	{% if member.email %}
                    
                    {% include contact-member.html contact=member %}
                    
                {% endif %}
			</div>
	
		</div>
	</section>
  {% endif %}
{% endfor %}
